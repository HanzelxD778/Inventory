<h1>Log in</h1>

<form (ngSubmit)="onLogin()" #myForm="ngForm">
  <div class="input-group">
    <label for="name">Name</label>
    <input required type="text" id="name" name="name" [(ngModel)]="login.user">
    <label for="password">Password</label>
    <input required type="password" id="password" name="password" [(ngModel)]="login.password">
    <button type="submit" [disabled]="myForm.invalid">Log in</button>
  </div>
</form>
